name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # or the branch you want to trigger on

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: pohlmanprotean-website
          export_default_credentials: true

      - name: Build and Push Docker image
        run: |
          gcloud builds submit --tag gcr.io/pohlmanprotean-website/pohlmanprotean-website-image .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy pohlmanprotean-website \
            --image gcr.io/pohlmanprotean-website/pohlmanprotean-website-image \
            --platform managed \
            --region europe-west1 \
            --allow-unauthenticated  # Remove if you want to restrict access

name: Build and Deploy to Google Cloud Run
on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List directory contents
        run: ls -R # List all files and directories to confirm structure

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.DEV_GCP_SA_KEY }}
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform

      - name: Configure gcloud CLI
        run: |
          gcloud config set project dev-pohlmanprotean-website
          gcloud config set run/region europe-west1
          gcloud auth configure-docker gcr.io

      - name: Build Docker image
        run: |
          docker build -t gcr.io/dev-pohlmanprotean-website/dev-pohlmanprotean-website-image -f pohlmanprotean.se/Dockerfile pohlmanprotean.se

      - name: Push Docker image to Google Container Registry
        run: |
          docker push gcr.io/dev-pohlmanprotean-website/dev-pohlmanprotean-website-image

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy dev-pohlmanprotean-website \
            --image gcr.io/dev-pohlmanprotean-website/dev-pohlmanprotean-website-image \
            --platform managed \
            --region europe-west1 \
            --allow-unauthenticated

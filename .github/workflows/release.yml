name: Trigger Semantic Release

on:
  workflow_call:
    inputs:
      branches:
        required: true
        type: string
      repo_path:
        required: true
        type: string
        default: '/pohlmanprotean.se/'
    secrets:
      token:
        required: true
jobs:
  # Early exit job to complete workflow if branches is not "dev"
  No-release:
    if: ${{ inputs.branches != 'dev' }}
    runs-on: ubuntu-latest
    steps:
      - name: No release
        run: echo "Branch is not dev, no need to release."

  # Execute semantic release only if branches is "dev"
  execute-semantic-release:
    if: ${{ inputs.branches == 'dev' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Run semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
        run: npx semantic-release

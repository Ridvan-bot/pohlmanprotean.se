name: Trigger Semantic Release

on:
  workflow_call:
    inputs:
      branches:
        required: true
        type: string
      repo_path:
        required: true
        type: string
        default: '/pohlmanprotean.se/'
    secrets:
      token:
        required: true

jobs:
  # Early exit job to complete workflow if branches is not "dev"
  No-release:
    if: ${{ inputs.branches != 'dev' }}
    runs-on: ubuntu-latest
    steps:
      - name: No release
        run: echo "Branch is not dev, no need to release."

  # Execute semantic release only if branches is "dev"
  execute-semantic-release:
    if: ${{ inputs.branches == 'dev' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Trigger Semantic Release
        uses: ridvan-bot/workflows/.github/workflows/semantic-release.yml@dev
        with:
          branches: ${{ inputs.branches }}
          repo_path: ${{ inputs.repo_path }}
        secrets:
          token: ${{ secrets.token }}
